<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Score">
    <meta name="author" content="">
    <meta http-equiv="Refresh" content="10">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="favicon.ico">

    <title>Score</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" type='text/css'  media='all'>

  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row row-header">
                    <div class="col-md-12">
                        <h1 class="header-text text-center">Время ожидания необработанных заявок</h1>
                    </div>
                </div>
                <div class="row row-wait-time ">
                    <div class="col-md-12 center-block text-center centered">
                        <h1 class="wait-time-text">{{ wait_time }}</h1>
                    </div>
                </div>
                <div class="row row-footer">
                    <div class="col-md-12">
                        <p class="footer-text">{{ count_not_confirmed_order }} необработанных заявок за день на сумму {{ price_sum }} руб.<br>
                           {{ count_confirmed_orders }} обработанных заявок за день.</p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->

     <script type="text/javascript">
        WaitTimeInSeconds = "{{ wait_time.seconds }}";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
